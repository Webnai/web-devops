<!DOCTYPE html>
<html>
  <head>
    <title>google pratice</title>
    <style>
      .g,.o,.o1,.g1,.l,.e {
        font-size:50px;
        font-weight: bold;
        font-family: 'Arial';
      }
      .g,.g1 {
        color: rgb(47, 129, 247)
      }
      .o,.e {
        color: rgb(200, 60, 60);
      }
      .o1 {
        color: rgb(219, 219, 78);
      }
      .l {
        color: rgb(68, 176, 68);
      }
    </style>
  </head>
  <body>
    <p><span class="g">G</span><span class="o">o</span><span class="o1">o</span><span class="g1">g</span><span class="l">l</span><span class="e">e</span>
  </body>
</html>
