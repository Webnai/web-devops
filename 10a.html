<!DOCTYPE html>
<html>
  <head>
    <title>more nested layouts</title>
    <style>
      .picture {
        display: inline-block;
        width: 100px;
      }
      .cat {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img class="cat" src="thumbnails/cat.jpg" >
      </div>
      <div class="description">
        <p>Wilbur</p>
        <p>The cat</p>
        <p>Popular</p>
      </div>
      <div class="follow">
        <button class="follow-btn">Follow</button>
      </div>
    </div>
  </body>
</html>
