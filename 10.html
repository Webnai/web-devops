<!DOCTYPE html>
<html>
  <head>
    <title>layout pratice!</title>
    <style>
      .profile {
        width: 150px;
      }
      .picture {
        width: 60px;
        height: 60px;
        border-radius: 100px;
        object-fit: cover;
        display: inline-block;
        vertical-align: top;
      }
      .description {
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
      }
      .name {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img class="picture" src="thumbnails/bird.jpg">
      <div class="description">
        <div>
          <p class="name">
            Rex
          </p>
        </div>
        <div>
          <p>
            the bird
          </p>
        </div>
        <div>
          <p>
            Popular
          </p>
        </div>
      </div>
    </div> 
  </body>
</html>
