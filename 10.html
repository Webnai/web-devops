<!DOCTYPE html>
<html>
  <head>
    <title>layout pratice!</title>
    <style>
      p {
        margin-top: 4px;
        margin-bottom: 4px;
        font-family: 'Arial';
      }
      .profile {
        width: 150px;
      }
      .picture {
        width: 60px;
        height: 60px;
        border-radius: 100px;
        object-fit: cover;
        display: inline-block;
        vertical-align: top;
      }
      .description {
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
      }
      .type {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <img class="picture" src="thumbnails/bird.jpg">
      <div class="description">
        <div>
          <p class="name">
            <strong>Rex</strong>
          </p>
          <p class="type">
            The Bird
          </p>
          <p class="more">
            Popular
          </p>
        </div>
      </div>
    </div> 
  </body>
</html>
