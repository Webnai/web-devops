<!DOCTYPE html>
<htmL>
  <head>
    <title>display grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 200px 200px 200px;
      }
      .profile-picture {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="profile">
        <img  class="profile-picture" src="thumbnails/bird.jpg">
      </div>
      <div class="profile">
        <img  class="profile-picture" src="thumbnails/dog.jpg">

      </div>
      <div class="profile">
        <img  class="profile-picture" src="thumbnails/cat.jpg">

      </div>
    </div>
  </body>
</htmL>
