<!DOCTYPE html>
<html>
  <head>
    <title>twitter style</title>
    <style>
      p {
        font-family: Arial;
      }
      .profile {
        display: flex;
        flex-direction: row;
        width: 400px;
      }

      .profile-picture {
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 30px;
      }

      .content {
        margin-left: 10px;
      }

      .header {
        display: flex;
        flex-direction: row;
      }

      .profile-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .username {
        font-weight: bold;
        color: gray;
      }

      .bio {
        margin-top: 0;
      }

      .link {
        display: flex;
        flex-direction: row;
        width: 330px;
        border-style: solid;
        border-radius: 20px;
        border-width: 1px;
        border-color: rgb(211, 213, 215);
        overflow: hidden;
      }

      .link-content {
        margin-left: 10px;
      }

      .webname {
        margin-bottom: 0;
        color: gray;
      }

      .link-text {
        margin-top: 3px;
      }
      
      .empty {
        background-color: rgb(211, 213, 215);
        width: 150px;
      }

    </style>
  </head>
  <body>
    <div class="profile">
      <img class="profile-picture" src="/web-devops/resources/pictures/dog.jpg">
      <div class="content">
        <div class="header">
          <div class="profile-name">Wilbert.dev</div>
          <div class="username">@WebnaiDev</div>
        </div>
        <p class="bio">
          What is backend web development?
          A complete overview. New video is up!
        </p>
        <div class="link">
          <div class="empty"></div>
          <div class="link-content">
            <p class="webname">
              youtube.com
            </p>
            <p class="link-text">
              Backend web development - a 
              complete overview (2021)
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
