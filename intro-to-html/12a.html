<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
  </head>

  <body>
    <!--12 a project-->
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="
      background-color: lightblue;
      width: 200px;
      ">
        200px
      </div>
      <div style="
      background-color: lightpink;
      width: 75px;
      ">
        75px
      </div>
    </div>

    <!--12b flexbox project-->
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    ">
      <div style="
      background-color: lightblue;
      width: 50px;
      ">
        item1
      </div>
      <div style="
      background-color: lightpink;
      flex: 1;
      ">
        item 2
      </div>
      <div style="
      background-color: lightblue;
      width: 75px;
      ">
        item3
      </div>
    </div>

    <!--12c flexbox project/supersimple dev course-->
    <div style="
    display: flex;
    flex-direction: row;
    margin-top: 10px;
    justify-content: space-between;
    border: solid;
    border-width: 1px;
    border-color: gray;
    ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
      <div style="background-color: lightpink;">item3</div>
      <div style="background-color: lightpink;">item4</div>
    </div>

    <!--12d flexbox project/supersimple dev course-->
    <div style="
    margin-top: 10px;
    height: 50px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    border: solid;
    border-width: 1px;
    border-color: gray;
    ">
      <div style="background-color: lightpink;">item1</div>
      <div style="background-color: lightpink;">item2</div>
    </div>
