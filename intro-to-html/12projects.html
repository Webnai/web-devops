<!DOCTYPE html>
<html>
  <head>
    <title>Mini Site</title>
    <link rel="stylesheet" href="/web-devops/styles/12projects.css">
  </head>
  <body>
    <!--search bar-->
    <div class="search-bar">
      <div class="home">Home</div>
      <div>
        <input class="search" placeholder="search">
      </div>
      <div>
        <button class="download-btn">Download</button>
      </div>
    </div>

    <!--The Display Contents -->
    <div class="canva">
      <div class="profile">
        <div class="account">

          <div>
            <img class="account-picture" src="/web-devops/resources/pictures/bird.jpg">
          </div>
          <div class="description">
            <p class="name">Oliver</p>
            <p class="type">The Bird</p>
            <p class="fame">Popular</p>
          </div>
          <div>
            <button class="follow-btn">Follow</button>
          </div>
        </div>
        <div class="account">
          <div>
            <img class="account-picture" src="/web-devops/resources/pictures/cat.jpg">
          </div>
          <div class="description">
            <p class="name">Mimi</p>
            <p class="type">The Playing Cat</p>
            <p class="fame">Popular</p>
          </div>
          <div>
            <button class="follow-btn">Follow</button>
          </div>
        </div>
        <div class="account">
          <div>
            <img class="account-picture" src="/web-devops/resources/pictures/dog.jpg">
          </div>
          <div class="description">
            <p class="name">Rex</p>
            <p class="type">The Happy dog</p>
            <p class="fame">Popular</p>
          </div>
          <div>
            <button class="follow-btn">Follow</button>
          </div>
        </div>
      </div>

      <!--Alerts Menu-->
      <div class="Alerts">
        <div class="message">
          <div style="margin-right: 80px;">Home</div>
          <button class="alert-btn">14</button>
        </div>
        <div class="message">
          <div style="margin-right: 80px;">Notifications</div>
          <button class="alert-btn">3</button>
        </div>
        <div class="message">
          <div style="margin-right: 80px;">Messages</div>
          <button class="alert-btn">5</button>
        </div>
      </div>
    </div>
  </body>
</html>
