<style>
  .apply-button {
    background-color: rgb(10, 0, 194);
    border: none;
    width: 210px;
    height: 34px;
    color: white;
    border-radius: 90px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.15s;
  }

  .apply-button:hover {
    opacity: 0.9;
  }

  .apply-button:active {
    opacity: 0.7;
  }

  .save-button {
    border-color: rgb(10, 102, 194);
    width: 80px;
    height: 34px;
    border-radius: 40px;
    cursor: pointer;
    margin-block-start: 10px;
    margin-left: 8px;
    transition: background-color 0.15, opacity 0.15;
  }

  .save-button:hover {
    background-color: rgb(213, 229, 243);
  }

  .save-button:active {
    opacity: 0.8;
    border-width: 1px;
  }
</style>

<div class="container">
  <button class="apply-button">Apply on company website</button>
  <button class="save-button">Save</button>
</div>
